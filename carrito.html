<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Carrito Near Tecnology</title>
</head>
<body class="contenedor">
    <aside>
        <header>
            <h1>Near Tecnology</h1>
        </header>
        <nav>
            <ul>
                <li><a class="boton-menu botonVolverComprar" href="./index.html"><i class="bi bi-chevron-double-left"></i> Volver</a></li>
                <li><a class="boton-menu botonCarrito active" href="./carrito.html"><i class="bi bi-cart4"></i> Carrito</a></li>
            </ul>
        </nav>
        <footer>
            <p class="textoFooter"> ©Elizondo Rios, Iñaki Cruz</p>
        </footer>

    </aside>
    <main>
        <h2 class="TituloPrincipal">Mis compras</h2>
        <section class="contenedor-carrito">
            <p class="carritoVacio" id="carritoVacio"> Tu carrito esta vacío <i class="bi bi-emoji-dizzy"></i></p>
            <div class="carrito-productos disable" id="carrito-productos">
                <!-- los productos se muestran con el js -->
            </div>

            <div class="carrito-acciones disable" id="carrito-acciones">
                <div class="carrito-acciones-left">
                    <button class="carrito-acciones-vaciar" id="carrito-acciones-vaciar">vaciar carrito</button>
                </div>
                <div class="carrito-acciones-right">
                    <div class="carrito-acciones-total">
                        <p>Total: <i class="bi bi-currency-dollar"></i></p>
                        <p id="total">
                            <!-- se completa con js -->
                        </p>
                    </div> 
                    <button class="carrito-acciones-comprar" id="carrito-acciones-comprar">Ir al Pago</button>                   
                </div>
            </div>
            <div class="carritoLoader disable" id="loader">
                <div class="loader" ></div>
            </div>
            <p class="carritoComprado disable" id="carritoComprado"> Que disfrutes tu compra!!! <i class="bi bi-emoji-sunglasses"></i></p>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/carrito.js"></script>
</body>
</html>
