<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- boostrap iconos -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/style.css">

    <title>Carrito Near Tecnology</title>

</head>
<body class="contenedor">
    <aside>
        <header>
            <h1>Near Tecnology</h1>
        </header>
        <nav>
            <ul>
                <li><a class="boton-menu botonVolverComprar" href="./index.html"><i class="bi bi-arrow-left-circle-fill"></i> Volver a Comprar</a></li>
                <li><a class="boton-menu botonCarrito active" href="./carrito.html"><i class="bi bi-cart-check-fill"></i> Carrito <span class="indicadorNumero">0</span></a></li>
            </ul>
        </nav>
        <footer>
            <p class="textoFooter"> ©2023 Demium Arts</p>
        </footer>

    </aside>
    <main>
        <h2 class="TituloPrincipal">Mis compras</h2>
        <section class="contenedor-carrito">
            <p class="carritoVacio"> tu carrito esta vacío <i class="bi bi-emoji-dizzy"></i></p>
            <div class="carrito-productos">
                <div class="carrito-producto">
                    <img class="carrito-producto-imagen" src="./assets/gabinetes/Gabinete_ASUS_ROG_STRIX_Helios_Aluminum_Black_RGB_81c9ec14-grn.jpg" alt="">
                    <div class="carrito-producto-titulo">
                        <small>Titulo</small>
                        <h4>Producto 01</h4>
                    </div>
                    <div class="carrito-producto-cantidad">
                        <small>Cantidad</small>
                        <p>1</p>
                    </div>
                    <div class="carrito-producto-precio">
                        <small>Precio</small>
                        <p>$54.555</p>
                    </div>
                    <div class="carrito-producto-subtotal">
                        <small>Subtotal</small>
                        <p>$65.987</p>
                    </div>
                    <button class="carrito-producto-delete"><i class="bi bi-trash3-fill"></i></button>
                </div>

                <div class="carrito-producto">
                    <img class="carrito-producto-imagen" src="./assets/gabinetes/Gabinete_ASUS_ROG_STRIX_Helios_Aluminum_Black_RGB_81c9ec14-grn.jpg" alt="">
                    <div class="carrito-producto-titulo">
                        <small>Titulo</small>
                        <h4>Producto 02</h4>
                    </div>
                    <div class="carrito-producto-cantidad">
                        <small>Cantidad</small>
                        <p>2</p>
                    </div>
                    <div class="carrito-producto-precio">
                        <small>Precio</small>
                        <p>$8.555</p>
                    </div>
                    <div class="carrito-producto-subtotal">
                        <small>Subtotal</small>
                        <p>$24.987</p>
                    </div>
                    <button class="carrito-producto-delete"><i class="bi bi-trash3-fill"></i></button>
                </div>
            </div>
            <div class="carrito-acciones">
                <div class="carrito-acciones-left">
                    <button class="carrito-acciones-vaciar">vaciar carrito</button>
                </div>
                <div class="carrito-acciones-right">
                    <div class="carrito-acciones-total">
                        <p>Total</p>
                        <p id="total">$5.000</p>
                    </div> 
                    <button class="carrito-acciones-comprar">Ir al Pago</button>                   
                </div>
            </div>
        </section>
    </main>

    <script src="./js/main.js"></script>
</body>
</html>
